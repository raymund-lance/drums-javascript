<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Drums ni Boss</title>
</head>
<body>
    <div id="drums">
        <div data-number="65" class="key" id="clap">
            <img src="../images/clap.png" alt="clap">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>  
        <div data-number="83" class="key" id="splash">
            <img src="../images/paint.png" alt="splash">
            <kbd>S</kbd>
            <span class="sound">splash</span>
        </div>
        <div data-number="68" class="key" id="kick">
            <img src="../images/foot-print.png" alt="kick">
            <kbd>D</kbd>
            <span class="sound">kick</span>
        </div>
        <div data-number="67" class="key" id="crash">
            <img src="../images/crash.png" alt="crash">
            <kbd>C</kbd>
            <span class="sound">crash</span>
        </div>
        <div data-number="32" class="key" id="boom">
            <img src="../images/explode.png" alt="boom">
            <kbd>SPACE</kbd>
            <span class="sound">boom</span>
        </div>
        <div data-number="78" class="key" id="ride">
            <img src="../images/ride.png" alt="ride">
            <kbd>N</kbd>
            <span class="sound">ride</span>
        </div>
        <div data-number="74" class="key" id="snare">
            <img src="../images/snare-drum.png" alt="snare">
            <kbd>J</kbd>
            <span class="sound">snare</span>
        </div>
        <div data-number="75" class="key" id="tom">
            <img src="../images/tom.png" alt="tom">
            <kbd>K</kbd>
            <span class="sound">tom</span>
        </div>
        <div data-number="76" class="key" id="tink">
            <img src="../images/tink.png" alt="tink">
            <kbd>L</kbd>
            <span class="sound">tink</span>
        </div>
    </div>

    <audio data-number="65" src="../audio/clap.wav"></audio>
    <audio data-number="83" src="../audio/hihat.wav"></audio>
    <audio data-number="68" src="../audio/kick.wav"></audio>
    <audio data-number="67" src="../audio/openhat.wav"></audio>
    <audio data-number="32" src="../audio/boom.wav"></audio>
    <audio data-number="78" src="../audio/ride.wav"></audio>
    <audio data-number="74" src="../audio/snare.wav"></audio>
    <audio data-number="75" src="../audio/tom.wav"></audio>
    <audio data-number="76" src="../audio/tink.wav"></audio>
</body>

<script src="../javascript/functions.js" defer>

</script>
</html>
