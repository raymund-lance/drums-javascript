<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Drums ni Boss</title>
</head>
<body>
    <div id="drums">
        <div data-number="01" class="key">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-number="02" class="key">
            <kbd>S</kbd>
            <span class="sound">hihat</span>
        </div>
        <div data-number="03" class="key">
            <kbd>D</kbd>
            <span class="sound">kick</span>
        </div>
        <div data-number="04" class="key">
            <kbd>F</kbd>
            <span class="sound">openhat</span>
        </div>
        <div data-number="05" class="key">
            <kbd>SPACE</kbd>
            <span class="sound">boom</span>
        </div>
        <div data-number="06" class="key">
            <kbd>H</kbd>
            <span class="sound">ride</span>
        </div>
        <div data-number="07" class="key">
            <kbd>J</kbd>
            <span class="sound">snare</span>
        </div>
        <div data-number="08" class="key">
            <kbd>K</kbd>
            <span class="sound">tom</span>
        </div>
        <div data-number="09" class="key">
            <kbd>L</kbd>
            <span class="sound">tink</span>
        </div>
    </div>

    <audio data-number="01" src="../audio/clap.wav"></audio>
    <audio data-number="02" src="../audio/hihat.wav"></audio>
    <audio data-number="03" src="../audio/kick.wav"></audio>
    <audio data-number="04" src="../audio/openhat.wav"></audio>
    <audio data-number="05" src="../audio/boom.wav"></audio>
    <audio data-number="06" src="../audio/ride.wav"></audio>
    <audio data-number="07" src="../audio/snare.wav"></audio>
    <audio data-number="08" src="../audio/tom.wav"></audio>
    <audio data-number="09" src="../audio/tink.wav"></audio>
</body>

<script>
    
</script>
</html>
